events {
    worker_connections 2048;
}
http {
    access_log off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15s;
    types_hash_max_size 2048;
    server_tokens off;
    include mime.types;
    set_real_ip_from 172.17.0.0/16;

    # server
    server {
        listen 80;
        server_name _;

        location / {
            root /dist;
            index index.html;
        }

        location /api {
            include uwsgi_params;
            uwsgi_pass api:8000;
            uwsgi_buffering off;

            client_max_body_size 10M;
        }

        location /s {
            include uwsgi_params;
            uwsgi_pass api:8000;
            uwsgi_buffering off;

            expires 15m;
        }
    }
}
